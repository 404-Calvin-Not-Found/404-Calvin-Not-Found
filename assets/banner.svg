<svg width="1000" height="220" xmlns="http://www.w3.org/2000/svg" style="background:#0a0e17">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.2"/>
    </pattern>
    <radialGradient id="coreGlow">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="70%" stop-color="#ff0033"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Concentric Rings -->
  <g transform="translate(500,110)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.6" stroke-dasharray="4 4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ff0033" stroke-width="1.5" opacity="0.8" stroke-dasharray="2 6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.9"/>
    
    <!-- Rotating Ring -->
    <g transform="rotate(45)">
      <circle cx="0" cy="0" r="70" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Core Orb -->
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow)" filter="url(#glow)">
      <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Elements -->
  <text x="500" y="50" text-anchor="middle" fill="#00f5ff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ASSISTANT CORE ONLINE</text>
  <text x="500" y="190" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="16">SYSTEM STATUS: OPERATIONAL</text>
  
  <!-- Data Points -->
  <g fill="#00f5ff" font-family="Arial, sans-serif" font-size="12">
    <text x="50" y="40">CPU: 97%</text>
    <text x="50" y="60">MEM: 84%</text>
    <text x="50" y="80">NET: STABLE</text>
    <text x="950" y="40" text-anchor="end">TEMP: 34Â°C</text>
    <text x="950" y="60" text-anchor="end">PWR: 100%</text>
    <text x="950" y="80" text-anchor="end">UPTIME: 99.9%</text>
  </g>
</svg>
